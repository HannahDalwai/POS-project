<!DOCTYPE html>
<html>
  <head>
    <title>Online Store</title>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
<body>
  
  <div id="navbar">  
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <h1">Stationary</h1>

          <button  id="" class="btn btn-outline-secondary" type="submit" data-bs-toggle="modal" data-bs-target="#exampleModal">Add</button>
            <a href="cart.html"><button  id="" class="btn btn-outline-primary" type="button">Cart</button></a>  
        </div>
        </nav>
</div>

<div class="modal fade" id="exampleModal" tabposition="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add a new product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body"> 
  
        <input class="form-control w-50 mb-2" type="text" id="img" placeholder="Image URL">
        <input class="form-control w-50 mb-2" type="text" id="title" placeholder="Title">
        <input class="form-control w-50 mb-2" type="text" id="category" placeholder="Category">
        <input class="form-control w-50 mb-2" type="text" id="price" placeholder="Price">
  
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="createProduct()">ADD</button>
        </div>
      </div>
    </div>
  </div>


  <div id="main-box">
    <div>
      <label for="" class="form-label">Sort by category</label>
      <select name="categorySort" id="categorySort" onchange="categorySort()">
        <option value="All">All</option>
        <option value="Arts and crafts">Arts and crafts</option>
        <option value="Stationary">Stationary</option>
        <option value="Books">Books</option>
        <option value="Education">Education</option>
      </select>
      <label for="" class="form-label">Sort by price</label>
      <select name="priceSort" id="priceSort" onchange="priceSort()">
        <option value=""></option>
        <option value="Ascending">Ascending</option>
        <option value="Descending">Descending</option>
      </select>
      <label for="" class="form-label">Sort by name</label>
      <select name="sortName" id="sortName" onchange="sortName()">
        <option value=""></option>
        <option value="Ascending">Ascending</option>
        <option value="Descending">Descending</option>
      </select>
    </div>
<div id="products"></div>

  <div class="container mt-5 pt-4">
    <div id="cart"></div>
    <div
      id="cart-footer"
      class="d-flex justify-content-between align-items-center mb-3"></div>
  </div>
  <script src=
"script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>


  
  
  
  <script src="script.js"></script>

</body>
</html>
